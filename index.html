<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Series Calculator</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
</head>
<body>
    <div class="content">
        <div class="equation-container">
            <label class="equation" for="equation-input">Equation:</label>
            <input type="text" class="equation">
        </div>
        <div class="degree-container">
            <label class="degree" for="degree-input">Degree:</label>
            <input type="text" class="degree">
        </div>
        <div class="center-container">
            <label for="center-input" class="center">Center:</label>
            <input type="text" class="center">
        </div>
        <div class="submit">Caluculate</div>
        <br>
        <div class="result">
            <label for="taylor">Taylor Series Polynomial:</label>
            <br>
            <p></p>
        </div>
    </div>
    
</body>
<script src="Scripts/script.js" type="module"></script>
</html>
